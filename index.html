<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        .content {
            margin-top: 40px;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0059c9;
        }
    </style>
</head>
<body>
    <header>Welcome to My Web Page</header>

    <div class="content">
        <h2>Hello ðŸ‘‹</h2>
        <p>This is a simple HTML-based website.</p>

        <button onclick="alert('You clicked the button!')">Click Me</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Screen Cover Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #6a5acd);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .box {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        button {
            background: white;
            color: #007bff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e5e5e5;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Welcome ðŸ‘‹</h1>
        <p>This page now covers the full screen beautifully.</p>
        <button onclick="alert('Button Clicked!')">Click Me</button>
    </div>

</body>
</html>
